<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    .loader {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2 class="loader">جاري تحميل معلوماتك من Telegram...</h2>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    fetch("save_user.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(user)
    }).then(() => {
      window.location.href = "profile.php";
    }).catch(() => {
      document.querySelector(".loader").textContent = "فشل تحميل المعلومات.";
    });
  </script>
</body>
</html>
